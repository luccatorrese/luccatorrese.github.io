<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cubismo - Quand chaque pas devient une toile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/spectrum.css" />
    <script src="path/to/jquery.min.js"></script>
    <script src="path/to/spectrum.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js">
    </script>
</head>
<body>

    <div id="container">

        <img src="images/Chaussure-Cubismo.png" alt="Chaussure Cubismo" style="width: 80%; height: auto;" href="/Cubismo">

    </div>


    <div class="product-details">

        <img src="images/Slogan-Cubismo-nobg.png" alt="Slogan Cubismo" style="width: 50%; height: auto; justify-content: center;">

        <h1>Découvrez la nouvelle chaussure signée Cubismo !</h1>
        <p>Parfait pour marcher dans un style cubique.</p>
        <p>Inspirée directement du tableau "Le Rêve" de l'artiste Pablo Picasso.</p>

        <div class="size-selector">
            <label for="sizeSelect">Pointure :</label>
            <select id="sizeSelect">
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
            </select>
        </div>
        <div class="custom-image-and-description" style="display: flex; align-items: center;">
            <!-- Emplacement pour intégrer une image -->
            <div class="custom-image">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9d/Le-reve-1932.jpg" alt="Le Rêve" style="max-width:200px; height:auto;">
            </div>
            <!-- Texte à droite de l'image -->
            <div class="image-description" style="padding-left: 20px;">
                <p>Vous pouvez choisir une pointure pour la nouvelle chaussure Cubismo allant de 38 à 45.</p>
            </div>
        </div>

        <div class="color-selector">
            <h3>Choix des couleurs</h3>
            <input value="#be3d2c" class="jscolor {onFineChange:'changeColor(this)'}">
            <input value="#be3d2c" class="jscolor {onFineChange:'changeColor2(this)'}">
            <input value="#be3d2c" class="jscolor {onFineChange:'changeColor3(this)'}">
            <input value="#be3d2c" class="jscolor {onFineChange:'changeColor7(this)'}">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
